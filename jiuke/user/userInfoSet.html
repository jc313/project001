<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>九科教育</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body ms-controller="init">
		<div class="body">
			<h4>账号设置</h4>
			<div class="form-group">
			    <label class="col-sm-2 control-label">账号</label>
			    <div class="col-sm-10">
			    	<input type="text" class="form-control" ms-duplex="@userName" readonly />
			    </div>
			</div>
			<div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">旧密码</label>
			    <div class="col-sm-10">
			    	<input type="password" class="form-control" ms-duplex="@oldPwd" placeholder="请输入旧密码">
			    </div>
			</div>
			<div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
			    <div class="col-sm-10">
			    	<input type="password" class="form-control" ms-duplex="@newPwd" placeholder="密码(不少于6位)">
			    </div>
			</div>
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			    	<button type="button" ms-click="@updatePwd" class="btn btn-default btn-danger">修改</button>
			    </div>
			</div>
		</div>
		<script src="../js/require.js" data-main="js/userInfoSet"></script>
	</body>
</html>
