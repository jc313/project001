<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>九科教育</title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	</head>
	<style type="text/css">
		html, body {
		    /*background-color: #ffffff;*/
		    width: 900px;
		}
		ul{margin: 0;}
		.part_block {
		    width: 920px;
		    overflow: auto;
   	 		height: auto;
		}
		.main_part_b2 {
		    width: 208px;
		    margin-top: 20px;
		    float: left;
		    border: 1px solid #ececec;
		    background-color: #ffffff;
		    margin-right: 10px;
		    border-bottom: 2px solid #ececec;
		    cursor: pointer;
		    list-style: none;
		}
	</style>
	<body ms-controller="init">
		<h4>已报名的课程</h4>
		<ul class="part_block">
			<li class="main_part_smargin main_part_b2" ms-for="el in @list" ms-click="@detail(el.sid,el.type)">
				<div class="img_hidden main_part_img2">
					<img ms-attr="{src:el.src}" onerror="this.src='../img/img1.png'" >
				</div>
				<p class="title" ms-text="el.courseName"></p>
				<p class="title1" ms-text="el.courseTeacher"></p>
			</li>
		</ul>
		<nav :visible="@hide3" style="text-align: center;width: 900px;">
			<ul class="pagination">
			    <li ms-for="el in @paginationList" :class="el.active" ms-click="@pages(el.start,el.page)">
			    	<a :class="el.active" href="javascript:;">{{el.page}}</a>
			    </li>
		  	</ul>
		</nav>
		<script src="../js/require.js" data-main="js/userInfoApply"></script>
	</body>
</html>
